{% extends 'base.html' %}
{% block content %}

<center>
    <h1>
      Upload an image of the leaf of plant<br>
      that you suspect is infected
    </h1>
    <form action="/predict" method="POST" enctype="multipart/form-data">
        <div class="form-input">
            <div class="preview">
                <img id="file-ip-1-preview">
            </div>
            <label for="file-ip-1">Upload Image</label>
            <input type="file" id="file-ip-1" name="file" required accept="image/*" onchange="showPreview(event);">
        </div>
        <button style="background-color: black;color: white; width: 100%; padding: 1em;" type="submit">Check Image</button>
    </form>
<script type="text/javascript">
    function showPreview(event){
        if(event.target.files.length > 0){
            const src = URL.createObjectURL(event.target.files[0]);
            const preview = document.getElementById("file-ip-1-preview");
            preview.src = src;
            preview.style.display = "block";
        }
    }
</script>
</center>


{% endblock %}
